<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
    </div>

    <!-- Searchbar -->
    <div class="searchbar">
        <label for="text"></label>
        <input id="search-food" type="text">
        <label for="button"></label>
        <input id="button" type="button" value="Cerca">
    </div>

    <!-- nutrition table -->
    <div id="table" class="table">
        <h1 id="food"></h1>
        <div class="nutrition-table">
            <ul id="ul1" class="nutrition-value">
                <li id="calories"></li>
                <li id="fat"></li>
                <ul id="type-of-fats">
                    <li id="saturated"></li>
                    <li id="monounsaturated"></li>
                    <li id="polyunsaturated"></li>
                </ul>
                <li id="carbohydrate"></li>
                <li id="protein"></li>
                <li id="sodium"></li>
                <li id="calcium"></li>
                <li id="magnesium"></li>
                <li id="potassium"></li>
            </ul>
            <ul id="ul2" class="nutrition-value">
                <li id="iron"></li>
                <li id="zinc"></li>
                <li id="phosphorus"></li>
                <li id="vitc"></li>
                <li id="thiamin"></li>
                <li id="riboflavin"></li>
                <li id="niacin"></li>
                <li id="vitb6"></li>
                <li id="folic-acid"></li>
                <li id="vitb12"></li>
                <li id="vitd"></li>
                <li id="water"></li>
            </ul>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
